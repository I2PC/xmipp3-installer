##### TOGGLE SECTION #####
# Activate or deactivate this features using values ON/OFF
SEND_INSTALLATION_STATISTICS=ON
XMIPP_USE_CUDA=ON
XMIPP_USE_MPI=ON
XMIPP_USE_MATLAB=ON
XMIPP_LINK_TO_SCIPION=OFF
BUILD_TESTING=OFF
CMAKE_SKIP_RPATH=OFF

##### PACKAGE HOME SECTION #####
# Use this variables to use custom installation paths for the required packages.
# If left empty, CMake will search for those packages within your system.
CMAKE=/path/to/cmake
CMAKE_C_COMPILER=/path/to/gcc
CMAKE_CXX_COMPILER=/path/to/g++
CMAKE_INSTALL_PREFIX=dist
CMAKE_PREFIX_PATH=
MPI_HOME=/path/to/mpi
CMAKE_CUDA_COMPILER=/path/to/g++
Python3_ROOT_DIR=/path/to/python
FFTW_ROOT=
TIFF_ROOT=
HDF5_ROOT=
JPEG_ROOT=
SQLite_ROOT=
CMAKE_CUDA_HOST_COMPILER=

##### COMPILATION FLAGS #####
# We recommend not modifying this variables unless you know what you are doing.
CMAKE_C_FLAGS=-mtune=native
CMAKE_CXX_FLAGS=-mtune=native

